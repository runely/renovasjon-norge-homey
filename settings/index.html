<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <!-- Homey settings -->
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
      </head>
      
      <body>

        <h1 data-i18n="settings.title">
            <!--
                This field will automatically be filled by a translated string with key 'settings.title'.
                Read more about translations at Internationalization.
        	-->
        </h1>

        <div id="address">
            <fieldset>
                <legend data-i18n="settings.legend"></legend>

                <strong data-i18n="settings.searchString"></strong><br>
                <input id="searchString" type="text" value="" placeholder="Eks: Vegnavn 4 Vegstad" /><br><br>
                <button id="search" class="right" data-i18n="settings.btnSearch"></button><br><br>

                <div data-i18n="settings.streetName"></div><br>
                <input id="streetName" type="text" value="" readonly /><br><br>

                <div data-i18n="settings.houseNo"></div><br>
                <input id="houseNo" type="text" value="" readonly /><br><br>

                <div data-i18n="settings.streetCode"></div><br>
                <input id="streetCode" type="text" value="" readonly /><br><br>

                <div data-i18n="settings.countyId"></div><br>
                <input id="countyId" type="text" value="" readonly />
            </fieldset>
        </div>

        <div class="full-width">
            <p>
                <button id="save" class="right" data-i18n="settings.btnSave"></button>
            </p>
        </div>

        <div id="errors" class="errors-hidden"></div>

        <p class="icons-info"><span data-i18n="settings.icons_info"></span> <a href="https://icons8.com/">Icons8</a></p>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="renovasjon.js" type="text/javascript"></script>
      </body>
</html>
